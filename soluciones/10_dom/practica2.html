<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<SCRIPT type=text/javascript>
	var lista = null

	function crearLista(){
		lista = document.createElement("ul")
		document.body.appendChild(lista)
	}

	function añadirTextoLista(texto){
		if (lista == null)			
			crearLista()
		
		// Añadir un nuevo item a la lista:
		let li = document.createElement("li")
		let attId = document.createAttribute('id')
		attId.nodeValue = texto
		li.setAttributeNode(attId)
        let nodo_texto = document.createTextNode(texto)
        // Vincular el nodo de texto al parrafo
        li.appendChild(nodo_texto)
        // Vincular el item a la lista
        lista.appendChild(li)
	}

	function borrarNodoLista(texto){
		let nodo = document.getElementById(texto)
		if (nodo != null) {
			// Borrar el nodo de texto
			nodo.removeChild(nodo.firstChild)
			// El item LI se borra desde la lista
			nodo.parentNode.removeChild(nodo)					
		}
	}

	window.addEventListener("load", () => {
		let insertar = document.getElementById('insertar')
		let borrar = document.getElementById('borrar')	
		let texto = document.getElementById('nombre')
		insertar.onclick=()=>{			
			añadirTextoLista(texto.value)
			texto.value=""
		}
		borrar.onclick=() => {
			if (lista == null){
				alert("La lista está vacía")
				return
			}
			borrarNodoLista(texto.value)
			texto.value=""		
		}		
	}, false)
</script>
</head>

<body>
	<h3>LISTA DE NOMBRES</h3>
	<br>

	<DIV id="contenedor">
		<label for="nombre">NOMBRE:</label>
		<input type="text" ID="nombre" name="nombre" size="25" />
		<input type="button" id="insertar" name="insertar" value="INSERTAR" />
		<input type="button" id="borrar" name="borrar" value="BORRAR" />
	</DIV>

</body>

</html>
